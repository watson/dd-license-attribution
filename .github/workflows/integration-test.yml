name: Run Tests to check CLIs are not fundamentally broken

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.11"
          cache: "pip" # caching pip dependencies

      - name: Set up Golang
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # 6.2.0
        with:
          go-version: "1.23"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      - name: Run the dd-license-attribution script with the --help flag
        run: |
          dd-license-attribution --help

      - name: Run the dd-license-attribution script against the Stratus Red Team repository only for root (quick fail)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dd-license-attribution generate-sbom-csv --only-root-project https://github.com/DataDog/stratus-red-team

      - name: Run the dd-license-attribution script against the dd-license-attribution repository with overrides
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # For PRs: Use mirror configuration to test against the PR branch
          # For main: Test against main branch directly (no mirror needed)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH_NAME="${{ github.head_ref }}"
            # Use head repo so fork PRs clone the branch from the fork, not upstream
            MIRROR_URL="https://github.com/${{ github.event.pull_request.head.repo.full_name }}"
            echo "Testing PR branch: ${BRANCH_NAME}"
            echo "[{\"original_url\": \"https://github.com/DataDog/dd-license-attribution\", \"mirror_url\": \"${MIRROR_URL}\", \"ref_mapping\": {\"branch:main\": \"branch:${BRANCH_NAME}\"}}]" > mirrors.json
            dd-license-attribution generate-sbom-csv --override-spec=.ddla-overrides --use-mirrors=mirrors.json https://github.com/DataDog/dd-license-attribution > ddla-output.txt
          else
            echo "Testing main branch"
            dd-license-attribution generate-sbom-csv --override-spec=.ddla-overrides https://github.com/DataDog/dd-license-attribution > ddla-output.txt
          fi

          if ! cmp -s LICENSE-3rdparty.csv ddla-output.txt; then
            echo "Error: LICENSE-3rdparty.csv differs from ddla-output.txt"
            echo "Diff between files:"
            diff -u --color LICENSE-3rdparty.csv ddla-output.txt || true
            # Upload the output file as an artifact
            echo "Uploading ddla-output.txt as an artifact..."
            exit 1
          fi

      - name: Upload ddla-output.txt on failure
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ddla-output
          path: ddla-output.txt
          if-no-files-found: error

      - name: Test generate-overrides command with clean CSV
        run: |
          dd-license-attribution generate-overrides LICENSE-3rdparty.csv -o test-overrides.json
